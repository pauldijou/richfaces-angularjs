<div class="span6">
    <div class="btn-group pull-right">
        <a class="btn" data-ng-href="#!/demo/{{directiveName}}">Documentation</a>
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
            Demos <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
            <li data-ng-repeat="demo in getDemos(directiveName)">
                <a data-ng-href="{{demo.href}}">{{demo.text}}</a>
            </li>
        </ul>
    </div>

    <h2>{{directiveName}} <span data-ng-show="isDemo()" class="ng-cloak">- {{demoName}}</span></h2>

    <div data-ng-include="getContentUrl()"></div>

    <div class="ng-cloak" data-ng-show="isDemo()">
        <rich-codeblock src="{{code}}" class="test2" style="{{input1}}" language="{{data.language}}"></rich-codeblock>

        <label>
            Codeblock language:
            <select data-ng-model="data.language" data-ng-options="lang for lang in languages"></select>
        </label>
    </div>
</div>

<div class="span6">
    <h2>Infos</h2>

    <h2>Attributes</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Default</th>
                <th>Values</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="attribute in directive.attributes">
                <td>{{attribute.name}}</td>
                <td>{{attribute.default}}</td>
                <td>{{attribute.values.join(', ')}}</td>
                <td>{{attribute.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
